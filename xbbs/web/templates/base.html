<html>
  <head>
    <title>{% block title %}{% endblock %} - xbbs @ {{ g.status.hostname }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" size="any" type="image/svg+xml" href="/static/xbbs.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <a href="{{ url_for("overview.overview") }}">xbbs @ {{ g.status.hostname }}</a>
      (load: {{ g.status.load_avg|join(", ") }})
    </header>

    <div class="grow-1 flex flex-col p-3">{% block body %}{% endblock %}</div>

      xbbs &copy; 2025&nbsp;&nbsp;Arsen Arsenović<br>

	Source code is available here

    {% block body_end %}{% endblock %}
  </body>
</html>
